<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 1rem;
      text-align: center;
      color: var(--clr-neutral-900);
      font-family: 'Inter', sans-serif;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card_wrapper">
    <div class="card">
      <div class="card__image"></div>
      <div class="card__info">
        <div class="card__info-heading">
          <h1>Get <span class="card__info-accent">insights</span> that help your business grow.</h1>
        </div>

        <div class="card__info-detail">
          Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
          experience, and overall efficiency.
        </div>

        <div class="card__info-stats">
          <div class="card__info-stat"><span class="stat-number">10k+</span> <span class="stat-heading">companies</span>
          </div>
          <div class="card__info-stat"><span class="stat-number">314</span> <span class="stat-heading">templates</span>
          </div>
          <div class="card__info-stat"><span class="stat-number">12M+</span> <span class="stat-heading">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pr1thvicoder">Prithvi Marwadi</a>.
  </div>
</body>

</html>
